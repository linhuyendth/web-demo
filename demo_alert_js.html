        var password = document.getElementById("password").value;

        var country = document.getElementById("country").value;
        
        
        if (name.length < 6 || name.length > 12) {
          alert("Tên không hợp lệ!");
        }
        
        if (password.length < 6 || password.length > 12) {
          alert("Password không hợp lệ!");
        }
        
        if (age < 18) {
          alert("Tuổi không hợp lệ!");
        }

        if (country != "Việt Nam" || country != "Mỹ") {
          alert("Quê quán phải là Việt Nam hoặc Mỹ!");
        }
        
        // nếu dùng else if thì nếu sai cái đầu tiên thì nó chỉ báo lỗi cái đầu và nhảy ra ngoài kết thúc

    </script>
