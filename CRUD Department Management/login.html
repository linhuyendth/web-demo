<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/css/login.css">

</head>
<body>
  <form>
    <!-- class="animate" -->
    <div class="imgcontainer">
      
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container" style="max-width: 500px;">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="username" name="username" required autocomplete="username">
      
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" name="password" required autocomplete="current-password">
      
      <!-- error -->
      <p style="color: red; font-size: smaller; font-style: italic; margin-top: 0;" id="errorMes"></p>
      
      <button type="submit" id="loginBtn">Login</button>
      <label>
        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1; max-width: 500px;">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</body>

<!-- import js ở cuối -->
<script src="/js/storage.js"></script>
<script src="/js/login.js"></script>
</html>
