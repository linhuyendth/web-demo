<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Department <b>Details</b></h2>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-info btn-modify" data-toggle="modal" onclick="deleteAllDepartments()"><i class="fa fa-minus"></i> Delete All</button>
            <button type="button" class="btn btn-info btn-modify mr-2" data-toggle="modal" onclick="openModalAdd()"><i class="fa fa-plus"></i> Add New</button>
            <!-- do thuộc tính float right trong css mà nút để đảo ngược lại -->
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="38px"><input type="checkbox" id="checkbox-all" name="checkbox-all" onclick="onchangeCheckboxAll()"></th>
            <th>Name</th>
            <th>Author</th>
            <th>Created Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal header -->
      <div class="modal-header">
        <h5 class="modal-title" id="titleModal"></h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-container">
          
          <input type="hidden" id="id" name="id">
          
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
          <p style="color: red; margin-top: -20px; font-size: smaller; font-style: italic;" id="nameErrorMes"></p>
          
          <label for="author" id="authorLabel"><b>Author</b></label>
          <input type="text" name="author" id="author" disabled>
          
          <label for="createdDate" id="createdDateLabel"><b>Created Date</b></label>
          <input type="text" name="createdDate" id="createdDate" disabled>
        
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="save()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- success alert -->
<div class="alert alert-success text-center" id="success-alert" style="display: none">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Success!</strong>
</div>
