<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Department <b>Details</b></h2>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-info btn-modify" data-toggle="modal" onclick="deleteAllDepartments()"><i class="fa fa-minus"></i> Delete All</button>
            <button type="button" class="btn btn-info btn-modify mr-2" data-toggle="modal" onclick="openModalAdd()"><i class="fa fa-plus"></i> Add New</button>
            <!-- do thuộc tính float right trong css mà nút để đảo ngược lại -->
          </div>
        </div>
      </div>

      <!-- Search bar and Filter -->
      <div class="row pr-0">
        <!-- Search bar -->
        <div class="col-sm-5 input-group mb-2" style="flex: 0 0 40%;">
          <input title="Type in a name" type="search" style="border-radius: 0; border-color: #E9E9E9;" class="form-control" placeholder="Search..." id="input-search-department" onkeyup="enterForSearch(event)" />
          <button type="button" class="input-group-text border-0" id="search-addon" style="border-radius: 0; justify-content: center; background-color: #E9E9E9;" onclick="handleSearch()">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <!-- Filter -->
        <div class="col-sm-7 pr-0" style="padding-left: 36px;">
          <label for="minDate">From:</label>
          <input placeholder="Select date" type="date" id="minDate" class="form-control d-inline" style="width: fit-content; border-radius: 0; border-color: #E9E9E9;" onchange="changeMinCreatedDate(event)">
          <label for="maxDate" class="ml-4">To:</label>
          <input placeholder="Select date" type="date" id="maxDate" class="form-control d-inline" style="width: fit-content; border-radius: 0; border-color: #E9E9E9;" onchange="changeMaxCreatedDate(event)">
        </div>
      </div>
      
      <!-- Table Deparment -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="38px"><input type="checkbox" id="checkbox-all" name="checkbox-all" onclick="onchangeCheckboxAll()"></th>
            <th>Name<i class="fa fa-fw" onclick="changeSort('name')" id="th-name"></i></th>
            <th>Author<i class="fa fa-fw" onclick="changeSort('author.fullName')" id="th-author"></i></th>
            <th>Created Date<i class="fa fa-fw" onclick="changeSort('createdDate')" id="th-createdDate"></i></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    
        <nav>
          <ul class="pagination" style="justify-content: right;" id="pagination">
            <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
          </ul>
        </nav>

    </div>
  </div>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal header -->
      <div class="modal-header">
        <h5 class="modal-title" id="titleModal"></h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-container">
          
          <input type="hidden" id="id" name="id">
          
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
          <p style="color: red; margin-top: -20px; font-size: smaller; font-style: italic;" id="nameErrorMes"></p>
          
          <label for="author" id="authorLabel"><b>Author</b></label>
          <!-- <select required>
              <option></option>
          </select> -->
          <input type="text" name="author" id="author" disabled>
          
          <label for="createdDate" id="createdDateLabel"><b>Created Date</b></label>
          <input type="text" name="createdDate" id="createdDate" disabled>
        
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="save()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- success alert -->
<div class="alert alert-success text-center" id="success-alert" style="display: none">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Success!</strong>
</div>
