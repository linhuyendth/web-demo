<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice Colors</title>
    <style media="screen">
    div {
      height: 20px;
      text-align: center;
      padding: 12px;
      text-decoration: underline;
    }
    span {
      line-height: 1.6;
      border: dashed;
    }
    p {
      border: inset;
      width: 30%;
      border-width: think;
    }
    </style>
  </head>
  <body>
    <section id="s01">
      <div style="background-color: tomato">
        <b>Tomato</b>
      </div><br>
      <div style="background-color: orange">
        <b>Orange</b>
      </div><br>
      <div style="background-color: dodgerblue">
        <b>DodgerBlue</b>
      </div><br>
      <div style="background-color: mediumseagreen">
        <b>MediumSeaGreen</b>
      </div><br>
      <div style="background-color: gray">
        <b>Gray</b>
      </div><br>
      <div style="background-color: slateblue">
        <b>SlateBlue</b>
      </div><br>
      <div style="background-color: violet">
        <b>Violet</b>
      </div><br>
      <div style="background-color: lightgray">
        <b>LightGray</b>
      </div><br>
    </section>

    <span style="border-color: tomato">Hello World</span>&nbsp;
    <span style="border-color: dodgerblue">Hello World</span>&nbsp;
    <span style="border-color: violet">Hello World</span>
    <p style="border-color: brown">Hello World</p>
  </body>
</html>
